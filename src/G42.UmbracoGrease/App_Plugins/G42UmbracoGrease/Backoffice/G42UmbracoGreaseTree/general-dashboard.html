<div ng-controller="G42UmbracoGreaseGeneralDashboardController">
    <umb-panel>
        <umb-header tabs="content.tabs">
            <div class="umb-headline-editor-wrapper span12">
                <h1 class="ng-binding">{{model.Name}}</h1>
            </div>
        </umb-header>
        <umb-tab-view>
            <umb-tab id="tab1" rel="content" class="general-dashboard" style="display: block;">
                <div class="umb-pane">
                    <div>
                        <p>This section configures the general features in Grease.</p>

                        <h3>View Engine</h3>
                        <p>In a multi-site install, enabling this feature allows for subfolders to be used in the views folder.</p>
                        <div>
                            <label><input type="checkbox" ng-model="model.config.viewEngineEnable" />Enable?</label>
                            <small>Tick this box to enable the custom view engine to allow for nested views.</small>
                        </div>
                    </div>

                    <div class="pull-right">
                        <button class="btn btn-success" ng-click="save()" ng-disabled="isSaving">Save</button>
                    </div>
                </div>
            </umb-tab>
        </umb-tab-view>
    </umb-panel>
</div>
